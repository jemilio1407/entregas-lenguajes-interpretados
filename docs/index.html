<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <!-- Carga de Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para mejorar la apariencia */
        body {
            font-family: 'Inter', sans-serif;
        }
        .choice-btn {
            transition: all 0.2s ease-in-out;
        }
        .choice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Estilos para los resultados */
        #result {
            transition: all 0.3s ease-in-out;
        }
        .win {
            color: #10B981; /* Verde */
        }
        .lose {
            color: #EF4444; /* Rojo */
        }
        .tie {
            color: #6B7280; /* Gris */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
        <!-- Título del juego -->
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Piedra, Papel o Tijeras</h1>
        <p class="text-gray-500 mb-8">Elige tu jugada para desafiar a la máquina.</p>

        <!-- Botones para la elección del jugador -->
        <div class="flex justify-center space-x-4 mb-8">
            <button onclick="playGame('piedra')" class="choice-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-lg text-2xl">✊</button>
            <button onclick="playGame('papel')" class="choice-btn bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg text-2xl">✋</button>
            <button onclick="playGame('tijeras')" class="choice-btn bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-6 rounded-lg text-2xl">✌️</button>
        </div>

        <!-- Sección para mostrar las elecciones y el resultado -->
        <div class="space-y-4">
            <div class="bg-gray-50 p-4 rounded-lg">
                <p class="text-gray-600">Tu elección: <span id="player-choice" class="font-bold text-xl">-</span></p>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg">
                <p class="text-gray-600">Elección de la máquina: <span id="machine-choice" class="font-bold text-xl">-</span></p>
            </div>
            <div id="result-container" class="mt-6">
                <h2 id="result" class="text-5xl font-extrabold text-gray-700">¡Juega!</h2>
            </div>
        </div>
    </div>

    <script>
        // Elementos del DOM para mostrar los resultados
        const playerChoiceEl = document.getElementById('player-choice');
        const machineChoiceEl = document.getElementById('machine-choice');
        const resultEl = document.getElementById('result');

        // Opciones del juego
        const options = ['piedra', 'papel', 'tijeras'];
        const emojiMap = {
            piedra: '✊',
            papel: '✋',
            tijeras: '✌️'
        };

        /**
         * Función principal para ejecutar la lógica del juego.
         * @param {string} playerChoice - La elección del jugador ('piedra', 'papel', o 'tijeras').
         */
        function playGame(playerChoice) {
            // 1. La máquina elige aleatoriamente
            const machineChoice = options[Math.floor(Math.random() * options.length)];

            // 2. Muestra las elecciones en la interfaz
            playerChoiceEl.textContent = emojiMap[playerChoice];
            machineChoiceEl.textContent = emojiMap[machineChoice];

            // 3. Aplica la lógica del juego para determinar el ganador
            let resultText = '';
            let resultClass = '';

            if (playerChoice === machineChoice) {
                // Caso de Empate
                resultText = '¡Empate!';
                resultClass = 'tie';
            } else if (
                (playerChoice === 'papel' && machineChoice === 'piedra') ||
                (playerChoice === 'piedra' && machineChoice === 'tijeras') ||
                (playerChoice === 'tijeras' && machineChoice === 'papel')
            ) {
                // Casos donde el jugador gana
                resultText = '¡Ganaste!';
                resultClass = 'win';
            } else {
                // En cualquier otro caso, la máquina gana
                resultText = '¡Perdiste!';
                resultClass = 'lose';
            }

            // 4. Muestra el resultado final en la interfaz
            resultEl.textContent = resultText;
            resultEl.className = `text-5xl font-extrabold ${resultClass}`;
        }
    </script>

</body>
</html>
